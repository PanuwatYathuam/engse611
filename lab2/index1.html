<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตัวอย่าง HTML</title>
</head>
<body>

    <!-- ข้อความ (Text) -->
    <h1 style="color: blue; text-align: center;">ยินดีต้อนรับสู่เว็บไซต์ของเรา!</h1>
    <p style="font-size: 18px; color: green; text-align: justify;">
        นี่คือตัวอย่างของ HTML ที่มีการใช้งาน <strong>ข้อความ</strong>, <em>ภาพ</em>, และ <a href="https://www.example.com" target="_blank" style="color: red;">ลิงก์</a> พร้อมการตกแต่งด้วยสไตล์ (Style attribute) ภายในแท็ก HTML.
    </p>

    <!-- ภาพ (Image) -->
    <img src="https://via.placeholder.com/300" alt="ตัวอย่างภาพ" style="border: 2px solid black; display: block; margin: 20px auto;">

    <!-- ลิงก์ (Link) -->
    <p style="font-size: 16px; text-align: center;">
        คลิกที่ <a href="https://www.example.com" target="_blank" style="color: blue; text-decoration: none; font-weight: bold;">ลิงก์นี้</a> เพื่อเยี่ยมชมเว็บไซต์.
    </p>

</body>
</html>
